<!-- foldergallery photoswipe -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="pswp__bg"></div>
  <div class="pswp__scroll-wrap">
    <div class="pswp__container">
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
    </div>
    <div class="pswp__ui pswp__ui--hidden">
      <div class="pswp__top-bar">
        <div class="pswp__counter"></div>
        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
        <div class="pswp__preloader">
          <div class="pswp__preloader__icn">
            <div class="pswp__preloader__cut">
            <div class="pswp__preloader__donut"></div>
            </div>
          </div>
        </div>
      </div>
      <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
      </button>
      <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
      </button>
      <div class="pswp__caption">
        <div class="pswp__caption__center"></div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="./plugins/foldergallery/foldergallery.min.js"></script>
<!-- foldergallery gallery -->
<div class="foldergallery">
  <div class="foldergallery_locator">
    <span>Start</span>
  </div>
  <div class="foldergallery_figures">
    <figure class="foldergallery_folder">
      <a href="/?Gallery&amp;foldergallery_folder=sub">
        <img src="/?Gallery&amp;foldergallery_thumb=sub&amp;foldergallery_size=1x" srcset="/?Gallery&amp;foldergallery_thumb=sub&amp;foldergallery_size=1x 1x, /?Gallery&amp;foldergallery_thumb=sub&amp;foldergallery_size=2x 2x, /?Gallery&amp;foldergallery_thumb=sub&amp;foldergallery_size=3x 3x" alt="sub">
      </a> 
      <figcaption>sub</figcaption>
    </figure>
    <figure class="foldergallery_image">
      <a class="foldergallery_group" href="./userfiles/images/test/Foto.jpg" data-size="1520x2688">
        <img src="/?Gallery&amp;foldergallery_thumb=Foto.jpg&amp;foldergallery_size=1x" srcset="/?Gallery&amp;foldergallery_thumb=Foto.jpg&amp;foldergallery_size=1x 1x, /?Gallery&amp;foldergallery_thumb=Foto.jpg&amp;foldergallery_size=2x 2x, /?Gallery&amp;foldergallery_thumb=Foto.jpg&amp;foldergallery_size=3x 3x" alt="Foto">
      </a>
      <figcaption>Foto</figcaption>
    </figure>
  </div>
</div>

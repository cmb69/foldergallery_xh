<!-- foldergallery photoswipe -->
<link rel="stylesheet" href="./plugins/foldergallery/lib/photoswipe/photoswipe.css">
<script type="module">
import PhotoSwipeLightbox from "./plugins/foldergallery/lib/photoswipe/photoswipe-lightbox.esm.min.js";
const lightbox = new PhotoSwipeLightbox({
    gallery: ".foldergallery",
    children: ".foldergallery_image a",
    bgOpacity: 0.8,
    pswpModule: () => import("./plugins/foldergallery/lib/photoswipe/photoswipe.esm.min.js"),
});
lightbox.init();
</script>
<!-- foldergallery gallery -->
<div class="foldergallery">
  <div class="foldergallery_locator">
    <span>Start</span>
  </div>
  <div class="foldergallery_figures">
    <figure class="foldergallery_folder">
      <a href="/?Gallery&amp;foldergallery_folder=sub">
        <img src="/?Gallery&amp;foldergallery_thumb=sub&amp;foldergallery_size=1x&amp;foldergallery_ratio=0" srcset="/?Gallery&amp;foldergallery_thumb=sub&amp;foldergallery_size=1x&amp;foldergallery_ratio=0 1x, /?Gallery&amp;foldergallery_thumb=sub&amp;foldergallery_size=2x&amp;foldergallery_ratio=0 2x, /?Gallery&amp;foldergallery_thumb=sub&amp;foldergallery_size=3x&amp;foldergallery_ratio=0 3x" alt="sub">
      </a> 
      <figcaption>sub</figcaption>
    </figure>
    <figure class="foldergallery_image">
      <a class="foldergallery_group" href="./userfiles/images/test/Foto.jpg" data-pswp-width="1520" data-pswp-height="2688">
        <img src="/?Gallery&amp;foldergallery_thumb=Foto.jpg&amp;foldergallery_size=1x&amp;foldergallery_ratio=0.56547619047619" srcset="/?Gallery&amp;foldergallery_thumb=Foto.jpg&amp;foldergallery_size=1x&amp;foldergallery_ratio=0.56547619047619 1x, /?Gallery&amp;foldergallery_thumb=Foto.jpg&amp;foldergallery_size=2x&amp;foldergallery_ratio=0.56547619047619 2x, /?Gallery&amp;foldergallery_thumb=Foto.jpg&amp;foldergallery_size=3x&amp;foldergallery_ratio=0.56547619047619 3x" alt="Foto">
      </a>
      <figcaption>Foto</figcaption>
    </figure>
  </div>
</div>
